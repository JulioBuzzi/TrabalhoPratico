<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julio Buzzi - Perfil Pessoal</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0aa1be47c4.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1 class="name">Julio Buzzi</h1>
    <nav>
      <ul>
        <li><a href="#Seção1">Perfil</a></li>
        <li><a href="#Seção2">Repositórios</a></li>
        <li><a href="#Seção3">Conteúdo Sugerido</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Perfil</h2>
    <hr class="quebraLinha">
    <section id="Seção1">
      <img class="me" alt="Julio Buzzi">
      <section class="perfil">
          <h3></h3>
          <p class="sobre-mim"></p>
          <p class="location"></p>
          <section class="icons">
              <a class="icon" href="#" target="_blank"><button><i class="fab fa-twitter"></i></button></a>   
              <a class="icon" href="#" target="_blank"><button><i class="fab fa-instagram"></i></button></a>
              <a class="icon" href="#" target="_blank"><button><i class="fab fa-linkedin"></i></button></a>
              <a class="icon github-link" href="#" target="_blank"><button><i class="fab fa-github"></i></button></a>
          </section>
      </section>
    </section>

    <section id="Seção2">
      <h2>Repositórios</h2>
      <hr class="quebraLinha">
      <div class="card-group" id="repos-container">
      </div>
    </section>

    <section id="Seção3">
      <h2>Conteúdo Sugerido </h2>
      <hr class="quebraLinha">
      <div id="carouselExampleIndicators" class="carousel slide carousel-container" data-bs-ride="carousel">
        <div class="carousel-indicators" id="carousel-indicators">
          
        </div>
        <div class="carousel-inner" id="carousel-inner">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="colegas">
      <h2>Colegas de Turma</h2>
      <hr class="quebraLinha">
      <div class="colegas-container">
          
      </div>
    </section>
  
  </main>

  <footer>
    <p>&copy; 2024 Julio Cesar Thurow Buzzi - Ciência da Computação G1 T1</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
